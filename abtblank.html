<!DOCTYPE html>
<html lang="en">

<head>
  <title>DataSphere</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #202124;
      transition: all 0.3s ease-out;
    }

    body.dark-mode {
      background-color: #202124;
      color: #fff;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      border: none;
      border-bottom: 1px solid #000;
      outline: none;
      padding: 0.5rem;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 500;
    }

    button {
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      padding: 0.7rem 1rem;
      border-radius: 0.3rem;
      font-size: 1.2rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease-out;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #0069d9;
    }

    button:active {
      background-color: #0051a8;
    }

    .toggle {
      font-size: 1.2rem;
      text-align: center;
      color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease-out;
      font-weight: 500;
    }

    .toggle:hover {
      color: #0069d9;
      text-decoration: underline;
    }

    .toggle:active {
      color: #0051a8;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      text-align: center;
      color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease-out;
      font-weight: 500;
    }

    .dark-mode-toggle:hover {
      color: #0069d9;
      text-decoration: underline;
    }

    .dark-mode-toggle:active {
      color: #0051a8;
    }

    #self-destruct-button {
      border: none;
      background-color: #dc3545;
      color: #fff;
      cursor: pointer;
      padding: 0.7rem 1rem;
      border-radius: 0.3rem;
      font-size: 1.2rem;
      font-weight: 500;
      text-transform: uppercase;
      transition: all 0.3s ease-out;
      letter-spacing: 1px;
      display: inline-block;
      margin-top: 1rem;
    }

    #self-destruct-button:hover {
      background-color: #c82333;
    }

    #self-destruct-button:active {
      background-color: #bd2130;
    }
  </style>
</head>

<body>

  <script>
    window.alert('Access Granted, welcome to the Anonymous Proxy!')
  </script>

  <form>
    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;">Embed a URL</h1>
    <label for="url-input" style="font-size: 1.2rem; font-weight: 500;">Enter a URL to embed:</label>
    <input type="text" id="url-input" placeholder="Enter a URL" autofocus />
    <button type="button" id="go-button">Go</button>
    <button type="button" id="self-destruct-button">Self Destruct</button>
    <p class="toggle" id="open-in-new-tab-toggle">Opens in new tab</p>
  </form>

  <p class="dark-mode-toggle">Dark</p>

  <script>
    const urlInput = document.getElementById("url-input");
    const goButton = document.getElementById("go-button");
    const newTabToggle = document.getElementById("open-in-new-tab-toggle");
    const selfDestructButton = document.getElementById("self-destruct-button");
    const darkModeToggle = document.querySelector(".dark-mode-toggle");

    let useNewTab = true;
    newTabToggle.addEventListener("click", () => {
      useNewTab = !useNewTab;
      newTabToggle.textContent = useNewTab ? "Opens in new tab" : "Opens in same tab";
    });

    goButton.addEventListener("click", embedUrl);
    urlInput.addEventListener("keyup", (e) => {
      if (e.keyCode === 13) {
        embedUrl();
      }
    });

    function embedUrl() {
      let url = urlInput.value;

      if (url === "") {
        url = "https://example.com";
      } else if (!url.match(/^https?:\/\//i)) {
        url = `https://${url}`;
      }

      const win = window.open("about:blank", "_blank");
      win.addEventListener("beforeunload", (event) => {
        event.preventDefault();
        event.returnValue = 'Are you sure you want to leave? You will lose any unsaved work.';
      });
      win.document.title = "New Tab";
      win.document.body.innerHTML = `<iframe
            style="border:none;width:100%;height:100%;margin:0;display:block"
            referrerpolicy="no-referrer"
            allow="fullscreen"
            src="${url}"
          ></iframe>`;

      urlInput.value = "";
    }

    selfDestructButton.addEventListener("click", () => {
      window.location.replace("https://www.google.com");
      window.close();
    });

    // toggle dark mode
    let isDarkMode = false;
    darkModeToggle.addEventListener("click", () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode", isDarkMode);
      darkModeToggle.textContent = isDarkMode ? "Light" : "Dark";
      darkModeToggle.style.color = isDarkMode ? "#fff" : "#007bff";
    });
  </script>

</body>

</html>

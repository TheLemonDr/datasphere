<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Iframe</title>
    <style>
        #upper_left {
	position: absolute;
	top: 0;
	left: 0;
}
#upper_right {
	position: absolute;
	top: 0;
	right: 0%;
}
#lower_left {
	position: absolute;
	bottom: 0%;
	left: 0;
}
#lower_right {
	bottom: 0%;
	right: 0%;
	position: absolute;
}

    a {
        all: unset;
        cursor: pointer;
        transition: background-color 3s;
    }
    
    a:hover {
        background-color: white;
        color: black;
    }

    body {
        background-color: black;
        color: white;
    }
    </style>
</head>
<body>
    <a href="pen.html">
        <h2 id="upper_left">Juicy Pen</h2>
    </a>
    <a href="no.html">
        <h2 id="upper_right">Article not published yet!</h2>
    </a>
    <a href="no.html">
        <h2 id="lower_left">Article not published yet!</h2>
    </a>
    <a href="no.html">
        <h2 id="lower_right">Article not published yet!</h2>
    </a>
</body>
</html>
